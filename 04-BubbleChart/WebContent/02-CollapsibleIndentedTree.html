<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>DataViz with D3.js</title>
    <script src="../../js/d3/d3.v3.js"></script>
    <style>
        .node rect {
            cursor: pointer;
            fill: #fff;
            fill-opacity: .5;
            stroke: #3182bd;
            stroke-width: 1.5px;
        }

        .node text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        path.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var w = 960,
            h,
            i = 0,
            nbNodes,
            barHeight = 20,
            barWidth = w * .8,
            duration = 400,
            root,
            tree,
            diagonal,
            vis,
            medals,
            counters;

        d3.csv("../../data/SummerOlympic.csv",
            function (d) {
                if (d.CODE !== "") {
                    return {
                        idCountry: d.CODE,
                        Golds: d.Golds,
                        Silvers: d.Silvers,
                        Bronzes: d.Bronzes,
                        Total: d.Total
                    };
                }
            },
            function (error, rows) {
                counters = d3.nest()
                    .key(function(d) { return d.idCountry; })
                    .map(rows);

                d3.csv("../../data/medals.csv",
                    function (d) {
                        var m = counters[d.idcountry];
                        if (m) {
                            return {
                                Continent: d.namecontinent,
                                Region: d.nameregion,
                                idCountry: d.idcountry,
                                Country: d.nom,
                                Golds: m[0].Golds,
                                Silvers: m[0].Silvers,
                                Bronzes: m[0].Bronzes,
                                Total: m[0].Total
                            };
                        }
                    },
                    function (error, rows) {
                        var temp = d3.nest()
                                .key(function(d) { return d.Continent; })
                                .key(function(d) { return d.Region; })
                                .entries(rows);
                        nbNodes = 1;
                        medals = {
                            "name": "World",
                            "children":
                                temp.map(function (continent) {
                                    nbNodes++;
                                    return {
                                        "name": continent.key,
                                        "children":
                                            continent.values.map(function (region) {
                                                nbNodes++;
                                                return {
                                                    "name": region.key,
                                                     "children":
                                                        region.values.map(function (country) {
                                                            nbNodes++;
                                                            return {
                                                                name: country.Country,
                                                                golds: country.Golds,
                                                                silvers: country.Silvers,
                                                                bronzes: country.Bronzes,
                                                                total: country.Total
                                                            };
                                                        })
                                                };
                                            })
                                    };
                                })
                        };
                        medals.x0 = 0;
                        medals.y0 = 0;

                        sumFromChildren(medals);
                        console.log(medals);
                        h = nbNodes * barHeight + 30;
                        vis = d3.select("#chart")
                                .append("svg:svg")
                                .attr("width", w)
                                .attr("height", h)
                                .append("svg:g")
                                .attr("transform", "translate(20,30)");

                        tree = d3.layout.tree()
                                .size([h, 100]);
                        update(root = medals);
                    });
            });

        function countNodes (node) {
            var counter = 0;
            if (!node.children) {
                return 1;
            }

            node.children.forEach(function (elt) {
                counter += countNodes(elt);
            });
            return counter;
        }

        function sumFromChildren (node) {
            if (!node.children) {
                node.golds = +node.golds;
                node.silvers = +node.silvers;
                node.bronzes = +node.bronzes;
                node.total = +node.total;
                return {total: node.total, golds: node.golds, silvers: node.silvers, bronzes: node.bronzes};
            }

            node.golds = 0;
            node.silvers = 0;
            node.bronzes = 0;
            node.total = 0;
            node.children.forEach(function (elt) {
                var obj = sumFromChildren(elt);
                node.golds += obj.golds
                node.silvers += obj.silvers;
                node.bronzes += obj.bronzes;
                node.total += obj.total;
            });
            return {total: node.total, golds: node.golds, silvers: node.silvers, bronzes: node.bronzes};
        }

        function update(source) {
            var nodes,
                node,
                nodeEnter,
                link;

            nodes = tree.nodes(root);
            console.log(nodes.length );
            diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.y, d.x];
                    });
            nodes.forEach(function (elt, idx) {
                elt.x = idx * barHeight;
            });

            // Update the nodes…
            node = vis.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            nodeEnter = node.enter()
                .append("svg:g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .style("opacity", 1e-6);

            // Enter any new nodes at the parent's previous position.
            nodeEnter
                .append("svg:rect")
                .attr("y", -barHeight / 2)
                .attr("height", barHeight)
                .attr("width", barWidth)
                .style("fill", color)
                .on("click", click);

            nodeEnter.append("svg:text")
                .attr("dy", 3.5)
                .attr("dx", 5.5)
                .text(function (d) {
                    return d.name + ": " + d.total + " (Golds: " + d.golds + " - Silvers: " + d.silvers+ " - Bronzes: " + d.bronzes;
                });

            // Transition nodes to their new position.
            nodeEnter.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                })
                .style("opacity", 1);

            node.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                })
                .style("opacity", 1)
                .select("rect")
                .style("fill", color);

            // Transition exiting nodes to the parent's new position.
            node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .style("opacity", 1e-6)
                .remove();

            // Update the links…
            link = vis.selectAll("path.link")
                .data(tree.links(nodes), function (d) {
                    return d.target.id;
                });

            // Enter any new links at the parent's previous position.
            link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                })
                .transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        // Toggle children on click.
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }

            update(d);
        }

        function color(d) {
            return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
        }
    </script>
</body>
</html>
