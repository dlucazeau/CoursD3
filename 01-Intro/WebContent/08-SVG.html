<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>DataViz with D3.js</title>
    <script src="../../js/d3/d3.v3.js"></script>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
    </style>

</head>
<body>
<script>
    var w = 500
        h = 100,
        dataset = [5, 10, 15, 20, 25],
        svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h),
        circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

    circles
        .attr("cx", function (d, i) {
            return (i * 75) + 75;
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
            return d;
        })
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function (d) {
            return d / 2;
        });
</script>
</body>
</html>
